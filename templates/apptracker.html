<!DOCTYPE html>
<html>

<head>
    <title>Application Tracker</title>
    <script src="background.js"></script>
</head>

<body>
    <h1>Application Tracker</h1>

    <h2>Tracked Jobs</h2>
    <div id="trackedJobs">
        <!-- Jobs will be populated here -->
    </div>

    <script>
        // Function to fetch and display tracked jobs
        function fetchTrackedJobs() {
            fetch('https://mycareermax.azurewebsites.net/api/get_tracked_jobs')  // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    let jobList = '';
                    for (const job of data) {
                        jobList += `<p>${job.job_summary} - ${job.application_url}</p>`;
                    }
                    document.getElementById('trackedJobs').innerHTML = jobList;
                })
                .catch(error => {
                    console.error('Error fetching tracked jobs:', error);
                });
        }

        // Call the function to fetch and display jobs
        fetchTrackedJobs();
    </script>
</body>

</html>
