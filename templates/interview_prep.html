  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 10px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    textarea,
    input[type="text"] {
      border: 1px solid #5b87ff;
      /* Green border */
      border-radius: 5px;
      /* Rounded border */
      width: 100%;
    }

    form {
      margin-top: 100px;
    }

    /* Gradient Background */
    body {
      background-image: linear-gradient(120deg, #ffffff, #ffffff);
      background-size: cover;
      background-attachment: fixed;
    }

    .question-box.current-question {
      background-color: #eef;
    }

    body {
      padding-top: 50px;
    }

    /* SPINNER CSS */
    #loading-spinner {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive centering and full width for main containers */
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Media query for smaller devices */
    @media only screen and (max-width: 768px) {
      nav li {
        margin: 0 5px;
      }

      form,
      #answer-container,
      #questions-container,
      #question-nav {
        padding: 0 20px;
      }
    }

    /* Enhanced modern button styles */
    .btn {
      background: linear-gradient(135deg, #007BFF, #33aaff);
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #33aaff, #007BFF);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }


    .container-custom {
      max-width: 400px;
      margin: 5% auto;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .header-custom {

      height: auto;
    }

    .green-text,
    .green-text .nav-link,
    .green-text .navbar-brand {
      color: green !important;
    }
  </style>

</head>
