<!DOCTYPE html>

<html>

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>InterviewPRO</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Links to the Font -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />


  <div id="loading-spinner" style="display: none;">
    <div class="spinner"></div>
  </div>

  </meta>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 10px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }


    /* 
        Adjust this value as needed 
      #question-display {
        margin-top: 50px;
      }
      */
    textarea,
    input[type="text"] {
      border: 1px solid #5b87ff;
      /* Green border */
      border-radius: 5px;
      /* Rounded border */
    }


    body {
      font-family: 'Fira Code', monospace;
    }

    html {
      overflow-y: scroll;
    }

    label {
      font-family: "Fira Code", monospace;
    }

    form {
      margin-top: 100px;
    }

    /* Gradient Background */
    body {
      background-image: linear-gradient(120deg, #ffffff, #ffffff);
      background-size: cover;
      background-attachment: fixed;
    }

    .question-box.current-question {
      background-color: #eef;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      padding-top: 50px;
    }

    form,
    #answer-container,
    #questions-container,
    #question-nav {
      width: 100%;
    }

    input[type="text"],
    textarea {
      width: 100%;
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 18px;
      }
    }

    #interview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #user-answer {
      width: 100%;
      height: 200px;
      /* Adjust this value as needed */
    }


    /* SPINNER CSS */
    #loading-spinner {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive centering and full width for main containers */
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Media query for smaller devices */
    @media only screen and (max-width: 768px) {
      nav li {
        margin: 0 5px;
      }

      form,
      #answer-container,
      #questions-container,
      #question-nav {
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <a href="/dashboard">Dashboard | </a>
        <a href="/resume-enhancer">ResuME | </a>
        <a href="/cover-letter-generator">CoverME | </a>
        <a href="/careerclick">CoverME PRO | </a>
        <a href="/logout">Logout </a>
        <p> </p>
        <h1>interviewPRO</h1>
      </ul>
    </nav>
  </header>
  <form enctype="multipart/form-data" id="interview-form">
    <label for="job_title">Job Title:</label><br />
    <input id="job_title" name="job_title" type="text" /><br />
    <div> </div>
    <div> </div>
    <label for="job_description">Job Description:</label><br />
    <textarea id="job_description" name="job_description"></textarea><br />
    <div> </div>
    <div> </div>
    <label for="job_requirements">Job Requirements:</label><br />
    <textarea id="job_requirements" name="job_requirements"></textarea><br />
    <div> </div>
    <div> </div>
    <label for="industry">Industry:</label><br />
    <input id="industry" name="industry" type="text" /><br />
    <div> </div>
    <div> </div>
    <label for="resume">Upload Your Resume:</label><br />
    <div> </div>
    <input id="resume" name="resume" type="file" /><br />
    <div> </div>
    <label for="typed_resume">Or enter it manually here:</label><br />
    <textarea id="typed_resume" name="typed_resume"></textarea><br />
    <div> </div>
    <input type="submit" value="Simulate Interview" />
  </form>
  <div>
    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>
  </div>
  <div id="interview-container">
    <div id="question-display"></div>
    <p> </p>
    <textarea id="user-answer" style="display: none"></textarea>
    <div>
      <p> </p>
    </div>
    <button id="submit-answer" style="display: none">Submit Answer</button>
    <button id="previous-button" style="display: none">Previous</button>
    <button id="next-button" style="display: none">Next</button>
  </div>
  <!-- JavaScript code -->
  <script src="/static/interview.js"></script>
</body>

</html>
