<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>InterviewPRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Links to the Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet" />

  <!-- Add some CSS to style the current question and center everything -->
  <style>
    /* 
        Adjust this value as needed 
      #question-display {
        margin-top: 50px;
      }
      */
    textarea,
    input[type="text"] {
      border: 2px solid #4CAF50;
      /* Green border */
      border-radius: 10px;
      /* Rounded border */
    }


    body {
      font-family: 'Fira Code', monospace;
    }

    html {
      overflow-y: scroll;
    }

    label {
      font-family: "Fira Code", monospace;
    }

    form {
      margin-top: 100px;
    }

    /* Gradient Background */
    body {
      background-image: linear-gradient(120deg, #ffffff, #606060);
      background-size: cover;
      background-attachment: fixed;
    }

    .question-box.current-question {
      background-color: #eef;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      padding-top: 50px;
    }

    form,
    #answer-container,
    #questions-container,
    #question-nav {
      width: 100%;
    }

    input[type="text"],
    textarea {
      width: 100%;
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 18px;
      }
    }

    #interview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #user-answer {
      width: 100%;
      height: 200px;
      /* Adjust this value as needed */
    }
  </style>
  <div id="loading-spinner" style="display: none;">
    <div class="spinner"></div>
  </div>

  <style>
    /* SPINNER CSS */
    #loading-spinner {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <a href="https://coverme.azurewebsites.net/">
    <img alt="Resume-Tuner" border="0"
      src="https://drive.google.com/uc?export=download&id=1ktv9ugYhxQ4UV6v9jGN6IWc2XuQujJ1d"
      style="position: absolute; top: 0; left: 0" />
  </a>

  <form id="interview-form" enctype="multipart/form-data">
    <label for="job_title">Job Title:</label><br />
    <input type="text" id="job_title" name="job_title" /><br />
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <label for="job_description">Job Description:</label><br />
    <textarea id="job_description" name="job_description"></textarea><br />
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <label for="job_requirements">Job Requirements:</label><br />
    <textarea id="job_requirements" name="job_requirements"></textarea><br />
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <label for="industry">Industry:</label><br />
    <input type="text" id="industry" name="industry" /><br />
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <label for="resume">Upload Your Resume:</label><br />
    <div>&nbsp;</div>
    <input type="file" id="resume" name="resume" /><br />
    <div>&nbsp;</div>
    <label for="typed_resume">Or enter it manually here:</label><br />
    <textarea id="typed_resume" name="typed_resume"></textarea><br />
    <div>&nbsp;</div>
    <input type="submit" value="Simulate Interview" />
  </form>
  <div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
  <div id="interview-container">
    <div id="question-display"></div>
    <p>&nbsp;</p>
    <textarea id="user-answer" style="display: none"></textarea>
    <div>
      <p>&nbsp;</p>
    </div>
    <button id="submit-answer" style="display: none">Submit Answer</button>
    <button id="previous-button" style="display: none">Previous</button>
    <button id="next-button" style="display: none">Next</button>
  </div>
  <!-- JavaScript code -->
  <script src="/static/interview.js"></script>
</body>

</html>
