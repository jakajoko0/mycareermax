<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }

        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>



</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-71KL2GKNB6"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-71KL2GKNB6');
</script>

<body>

    <div class="container login-container">
        <div class="login-header">
            <img src="https://drive.google.com/uc?export=download&id=1oOIQslm6Ze0RW5AeN9uBC8GjXffIu2Rf" alt="Logo"
                class="logo">
            <h2>Forgot Password</h2>
        </div>

        <form method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Request Reset</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="btn btn-link">Back to Login</a>
        </div>
    </div>

</body>

</html>
