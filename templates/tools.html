        .image-button {

            height: 100px;

            /* Add rounded corners to the div */

        }

        .image-button:hover {
            box-shadow: 2px 2px 5px #888888;
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid #88a4ff;
            border-radius: 10px;
        }

        .button-container {
