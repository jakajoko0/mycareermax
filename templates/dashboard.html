<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-footer {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Your Documents</h2>
        <div class="row" id="document-cards">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Fetch documents and populate the dashboard
            fetchDocuments();
        });

        function fetchDocuments() {
            // Assuming you have an endpoint that returns a list of documents for the logged-in user
            $.get("/get_user_documents", function (data) {
                let documents = data.documents;
                let cards = '';

                documents.forEach(doc => {
                    cards += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${doc.document_name}</h5>
                                <p class="card-text">${doc.document_type}</p>
                                <p class="text-muted">${new Date(doc.creation_date).toLocaleDateString()}</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary btn-sm" onclick="viewDocument(${doc.id})">View</button>
                                <button class="btn btn-success btn-sm" onclick="downloadDocument(${doc.id})">Download</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteDocument(${doc.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                    `;
                });

                $("#document-cards").html(cards);
            });
        }

        function viewDocument(docId) {
            // Logic to view the document, e.g., open in a modal or navigate to a new page
        }

        function downloadDocument(docId) {
            $.get(`/get_document_content/${docId}`, function (data) {
                const doc = data.document;
                const blob = new Blob([doc.document_content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.download = `${doc.document_name}.txt`;
                a.href = URL.createObjectURL(blob);
                a.click();
            });
        }

        function deleteDocument(docId) {
            // Logic to delete the document
        }
    </script>

</body>

</html>
