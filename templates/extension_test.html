<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1>Application Questions</h1>
        <form>
            <div class="form-group">
                <label for="question1">1. Please describe your most recent position and how you were able to improve
                    customer satisfaction.</label>
                <textarea class="form-control" id="question1" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="question2">2. What are some process changes or improvements that you've made in your current
                    role that have been successful?</label>
                <textarea class="form-control" id="question2" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap and jQuery JS (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
