<!DOCTYPE html>
<html>

<head>
    <title>Thanks for your order!</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        button .material-symbols-outlined {
            position: relative;
            top: 5px;
            /* Adjust the top position as needed */
        }

        .btn-custom {
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-custom:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section>
        <div class="text-center mt-3">
            <h3>Subscription Added Successfully!</h3>
            <!-- Direct link to Stripe Customer Portal -->
            <a href="https://billing.stripe.com/p/login/14k9CvcZx9NrdhK3cc"
                class="btn btn-primary btn-lg btn-custom">Manage your billing information</a>
        </div>
    </section>
    <div class="text-center mt-3">
        <button type="button" class="btn-lg btn-success"><a href="/dashboard" class="btn-custom"><span
                    class="material-symbols-outlined">
                    login
                </span> Back to myCAREERMAX</a></button>
    </div>
    <script>
        // In production, this should check CSRF, and not pass the session ID.
        // The customer ID for the portal should be pulled from the
        // authenticated user on the server.
        document.addEventListener('DOMContentLoaded', async () => {
            let searchParams = new URLSearchParams(window.location.search);
            if (searchParams.has('session_id')) {
                const session_id = searchParams.get('session_id');
                document.getElementById('session-id').setAttribute('value', session_id);
            }
        });
    </script>
</body>

</html>
