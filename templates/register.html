<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2305706078196748"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Duployan:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }

        .register-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            margin: auto;
            margin-top: 20px;
            /* New margin at the top */
            width: 175px;
            height: 125px;
        }

        .register-text-color {
            color: black;
            /* New color for "Login" text */
            font-family: 'Noto Sans Duployan', sans-serif;
        }

        .custom-header-text {
            font-family: 'Noto Sans Duployan', sans-serif;
            color: #007bff;
            font-size: 36px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container register-container">
        <!-- Adding the clickable, resizable, and responsive image here -->
        <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfKmx5JY3hUsuamQ-k6yUELRiM9Vm--tVpdK_3mZkwOamppmA/viewform?usp=sf_link">
            <img src="/static/images/magicmaxbanner.png" alt="MagicMax Banner" class="img-fluid"
                style="width: 500px; height: auto; border-radius: 15px;">
        </a><br>
        <a href="https://chromewebstore.google.com/detail/magicmax-job-application/ebofcmfjbdjfnofjbhippeiaoabmdppn?hl=en-US&utm_source=ext_sidebar"
            class="btn btn-link">âš¡ Click here to add the MagicMax Chrome Extension Now & Put Your Job Applications On
            AutoPilot </a>
        <div class="register-header">
            <img src="/static/images/bluetransdoc.svg" alt="Logo" class="logo">
            <!-- "myCareerMax" text -->
            <h3 class="custom-header-text">myCareerMax</h3>
            <hr>
            <h2 class="register-text-color">Register</h2>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="btn btn-link">Already have an account? Login here</a>
        </div>
    </div>

</body>

</html>
