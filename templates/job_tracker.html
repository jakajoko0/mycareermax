        #search-container {

        }

        #main-content {
            padding-top: 150px;
            /* Adjusted to account for fixed navbar and search container height */
            width: 100%;
        }

        @media screen and (min-width: 768px) {
            #main-content {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                padding-top: 150px;
                /* Adjusted for fixed navbar and search container */
            }

            #jobs-list {
                width: 40%;
                border-right: 1px solid #ccc;
                height: calc(100vh - 150px);
                /* Height adjusted for fixed navbar and search container */
                overflow-y: auto;
                /* Enable vertical scrolling */
            }

            #selected-job-details {
                width: 60%;
                border: 1px solid #ccc;
                /* Added border around the job details */
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 5px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
                /* Scrollbar appears if content overflows */
            }

            .close-button {
                display: block;
            }
        }

        @media screen and (max-width: 767px) {
            #search-container {
                top: 56px;
                /* Make sure the search container is positioned below the navbar */
            }

            #jobs-list {
                height: calc(100vh - 56px);
                /* Height adjusted for fixed navbar */
                overflow-y: auto;
                /* Enable vertical scrolling */
            }

            #selected-job-details {
                display: none;
                position: fixed;
                top: 56px;
                /* Adjusted to start below the navbar */
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                z-index: 100;
                background-color: rgba(255, 255, 255, 0.9);
                overflow-y: auto;
                /* Scrollbar appears if content overflows */
            }

            .close-button {
                display: block;
                position: fixed;
                top: 65px;
                right: 15px;
                background: transparent;
                color: red;
                cursor: pointer;
                z-index: 101;
            }
        }

        .navbar {
            position: fixed;

        .job {

            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('search-button');
            const jobsList = document.getElementById('jobs-list');
            const selectedJobDetails = document.getElementById('selected-job-details');

            function toggleCloseButton(show) {
                const closeButton = document.querySelector('.close-button');
                // Only toggle the job list display on narrow screens
                if (window.innerWidth < 768) {
                    if (show) {
                        if (closeButton) closeButton.style.display = 'block';
                        jobsList.style.display = 'none';
                        document.getElementById('search-container').style.display = 'none';
                    } else {
                        if (closeButton) closeButton.style.display = 'none';
                        jobsList.style.display = 'block';
                        document.getElementById('search-container').style.display = 'flex';
                    }
                }
            }

            function bindCloseButton() {
                const closeButton = document.querySelector('.close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', function () {
                        selectedJobDetails.style.display = 'none';
                        toggleCloseButton(false);
                    });
                }
            }

            // Function to check the screen size and adjust the display accordingly
            function checkScreenSize() {
                if (window.innerWidth < 768) {
                    if (selectedJobDetails.style.display === 'none' || selectedJobDetails.style.display === '') {
                        document.getElementById('search-container').style.display = 'flex';
                        jobsList.style.display = 'block';
                    }
                } else {
                    document.getElementById('search-container').style.display = 'flex';
                    jobsList.style.display = 'block';
                }
                toggleCloseButton(selectedJobDetails.style.display === 'block');
            }

            if (searchButton) {
                searchButton.addEventListener('click', fetchJobListings);
            }

            function fetchJobListings() {
                console.log('Search button clicked');
                const jobQuery = document.getElementById('job-query').value;
                const jobLocation = document.getElementById('job-location').value;
                const requestData = {
                    query: jobQuery,
                    location: jobLocation
                };

                fetch('/fetch-job-listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => response.json())
                    .then(data => {
                        displayJobListings(data.data || []);
                    })
                    .catch(error => {
                        console.error('Error fetching job listings:', error);
                    });
            }

            function displayJobListings(jobs) {
                jobsList.innerHTML = ''; // Clear the job list
                selectedJobDetails.innerHTML = ''; // Clear the job details

                jobs.forEach(job => {
                    // Create a new div for the job card
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job';

                    // Create a div for the job title
                    const jobTitle = document.createElement('div');
                    jobTitle.className = 'job-title';
                    jobTitle.innerText = job.job_title;
                    jobTitle.addEventListener('click', function () {
                        // Populate the selectedJobDetails with detailed information
                        selectedJobDetails.innerHTML = `
                <span class="material-symbols-outlined close-button">close</span>
                <div class="job-details">
                    <h2>${job.job_title}</h2>
                    <p><strong>Employer:</strong> ${job.employer_name}</p>
                    <p><strong>Location:</strong> ${job.job_city}</p>
                    <p><strong>Description:</strong> ${job.job_description}</p>
                    <p><strong>Highlights:</strong> ${job.job_highlights}</p>
                    <a href="${job.job_apply_link}" target="_blank">Apply Here</a>
                </div>
            `;
                        selectedJobDetails.style.display = 'block';
                        toggleCloseButton(true);
                        bindCloseButton(); // Re-bind the close button event listener
                    });

                    // Append the job title to the job card
                    jobCard.appendChild(jobTitle);

                    // Append the job card to the jobsList container
                    jobsList.appendChild(jobCard);
                });
            }


            checkScreenSize();

            window.addEventListener('resize', checkScreenSize);
        });
    </script>
